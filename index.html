<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>S-Class System</title>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root{
      /* Brand */
      --rich-black:#003e41;      /* main */
      --deep:#031b1e;            /* darker */
      --teal:#005151;            /* accent */
      --beige:#ecd4bd;           /* primary button */
      --beige-2:#e6c7aa;         /* hover/active */
      --text:#f2f2f2;
      --muted:rgba(255,255,255,.72);
      --stroke:rgba(255,255,255,.16);
      --card:rgba(3,27,30,.25);
      --input:rgba(3,27,30,.45);
      --shadow: 0 14px 40px rgba(0,0,0,.35);
      --radius:18px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial,"Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 20% 0%, rgba(236,212,189,.10), transparent 60%),
        radial-gradient(900px 600px at 80% 20%, rgba(0,81,81,.20), transparent 55%),
        linear-gradient(180deg, var(--rich-black), var(--deep));
      min-height:100vh;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:22px 14px;
    }

    .wrap{
      width:100%;
      max-width:520px;
    }

    .card{
      background: linear-gradient(180deg, rgba(0,62,65,.55), rgba(3,27,30,.45));
      border:1px solid var(--stroke);
      border-radius: 22px;
      box-shadow: var(--shadow);
      padding:18px 18px 16px;
      backdrop-filter: blur(10px);
    }

    .toprow{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      margin-bottom:10px;
    }

    h1{
      margin:0;
      font-size:34px;
      letter-spacing:.2px;
      line-height:1.05;
    }

    .sub{
      margin-top:6px;
      color:var(--muted);
      font-size:14px;
    }

    .badge{
      margin-top:3px;
      padding:8px 12px;
      border-radius:999px;
      border:1px solid var(--stroke);
      background: rgba(3,27,30,.35);
      color:rgba(255,255,255,.85);
      font-size:12px;
      white-space:nowrap;
      user-select:none;
    }

    .langs{
      display:flex;
      gap:10px;
      margin:14px 0 18px;
    }

    .langbtn{
      flex:1;
      height:44px;
      border-radius:14px;
      border:1px solid var(--stroke);
      background: rgba(3,27,30,.35);
      color:rgba(255,255,255,.88);
      font-weight:700;
      letter-spacing:.6px;
    }
    .langbtn.active{
      background: var(--beige);
      border-color: rgba(236,212,189,.55);
      color: #142b2c;
    }

    label{
      display:block;
      color:rgba(255,255,255,.86);
      font-size:14px;
      margin:0 0 10px;
    }

    input{
      width:100%;
      height:52px;
      border-radius:16px;
      border:1px solid var(--stroke);
      background: var(--input);
      color: var(--text);
      padding:0 16px;
      outline:none;
      font-size:16px;
    }
    input::placeholder{ color:rgba(255,255,255,.45); }

    .row{
      display:flex;
      gap:12px;
      margin:14px 0 10px;
    }

    .btn{
      flex:1;
      height:50px;
      border-radius:16px;
      border:1px solid var(--stroke);
      background: rgba(3,27,30,.35);
      color: rgba(255,255,255,.9);
      font-weight:700;
      font-size:16px;
    }

    .btn.primary{
      background: var(--beige);
      border-color: rgba(236,212,189,.55);
      color:#142b2c;
    }
    .btn.primary:active{ background: var(--beige-2); }

    .hint{
      color: rgba(255,255,255,.70);
      font-size:13px;
      margin:10px 2px 14px;
      line-height:1.35;
    }

    .verify{
      width:100%;
      height:58px;
      border-radius:18px;
      border:1px solid rgba(236,212,189,.55);
      background: var(--beige);
      color:#142b2c;
      font-weight:900;
      font-size:18px;
      letter-spacing:.2px;
      margin-top:10px;
    }
    .verify:active{ background: var(--beige-2); }

    /* no bottom status area at all */
    .hidden{display:none!important}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="toprow">
        <div>
          <h1 id="t_title">Kirish</h1>
          <div class="sub" id="t_sub">S-Class ichki tizimi</div>
        </div>
        <div class="badge">Email OTP</div>
      </div>

      <!-- Language: сверху UZ, потом EN, потом RU -->
      <div class="langs" role="tablist" aria-label="Language">
        <button class="langbtn active" id="btnUZ" type="button">UZ</button>
        <button class="langbtn" id="btnEN" type="button">EN</button>
        <button class="langbtn" id="btnRU" type="button">RU</button>
      </div>

      <label id="t_email_label" for="email">Ishchi pochta</label>
      <input id="email" type="email" placeholder="name@company.com" autocomplete="email" inputmode="email" />

      <div class="row">
        <button class="btn" id="sendBtn" type="button">Kod yuborish</button>
        <button class="btn" id="clearBtn" type="button">Tozalash</button>
      </div>

      <div class="hint" id="t_hint">
        Elektron pochtangizga 6 xonali kod yuboramiz. Kod ~10 daqiqa amal qiladi.
      </div>

      <label id="t_code_label" for="code">6 xonali kod</label>
      <input id="code" type="text" placeholder="••••••" maxlength="6" inputmode="numeric" />

      <button class="verify" id="verifyBtn" type="button">Tasdiqlash va ochish</button>
    </div>
  </div>

  <script>
    // Telegram init
    const tg = window.Telegram?.WebApp;
    if (tg) {
      tg.expand();
      tg.setHeaderColor?.('#003e41');
      tg.setBackgroundColor?.('#003e41');
    }

    // i18n dictionary
    const I18N = {
      UZ: {
        title: "Kirish",
        sub: "S-Class ichki tizimi",
        emailLabel: "Ishchi pochta",
        send: "Kod yuborish",
        clear: "Tozalash",
        hint: "Elektron pochtangizga 6 xonali kod yuboramiz. Kod ~10 daqiqa amal qiladi.",
        codeLabel: "6 xonali kod",
        verify: "Tasdiqlash va ochish",
        emailPh: "name@company.com"
      },
      EN: {
        title: "Sign in",
        sub: "S-Class internal system",
        emailLabel: "Work email",
        send: "Send code",
        clear: "Clear",
        hint: "We’ll send a 6-digit code to your email. Code is valid for ~10 minutes.",
        codeLabel: "6-digit code",
        verify: "Verify & Open",
        emailPh: "name@company.com"
      },
      RU: {
        title: "Вход",
        sub: "Внутренняя система S-Class",
        emailLabel: "Рабочая почта",
        send: "Отправить код",
        clear: "Очистить",
        hint: "Мы отправим 6-значный код на вашу почту. Код действует ~10 минут.",
        codeLabel: "6-значный код",
        verify: "Проверить и открыть",
        emailPh: "name@company.com"
      }
    };

    let lang = "UZ";

    function setLang(newLang){
      lang = newLang;
      // active button
      document.getElementById('btnUZ').classList.toggle('active', lang === 'UZ');
      document.getElementById('btnEN').classList.toggle('active', lang === 'EN');
      document.getElementById('btnRU').classList.toggle('active', lang === 'RU');

      const t = I18N[lang];
      document.getElementById('t_title').textContent = t.title;
      document.getElementById('t_sub').textContent = t.sub;
      document.getElementById('t_email_label').textContent = t.emailLabel;
      document.getElementById('sendBtn').textContent = t.send;
      document.getElementById('clearBtn').textContent = t.clear;
      document.getElementById('t_hint').textContent = t.hint;
      document.getElementById('t_code_label').textContent = t.codeLabel;
      document.getElementById('verifyBtn').textContent = t.verify;
      document.getElementById('email').placeholder = t.emailPh;
    }

    // language buttons
    document.getElementById('btnUZ').addEventListener('click', () => setLang('UZ'));
    document.getElementById('btnEN').addEventListener('click', () => setLang('EN'));
    document.getElementById('btnRU').addEventListener('click', () => setLang('RU'));

    // UI-only actions (пока без Make.com)
    document.getElementById('clearBtn').addEventListener('click', () => {
      document.getElementById('email').value = '';
      document.getElementById('code').value = '';
      if (tg) tg.HapticFeedback?.impactOccurred('light');
    });

    document.getElementById('sendBtn').addEventListener('click', () => {
      // пока заглушка без текста внизу и без алертов
      if (tg) tg.HapticFeedback?.notificationOccurred('success');
    });

    document.getElementById('verifyBtn').addEventListener('click', () => {
      // пока заглушка без текста внизу и без алертов
      if (tg) tg.HapticFeedback?.notificationOccurred('success');
    });

    // default
    setLang('UZ');
  </script>
</body>
</html>
