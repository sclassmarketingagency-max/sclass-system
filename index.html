<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S-Class System</title>

  <!-- Telegram Web App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, sans-serif;
      background: #0f1f1c;
      color: #f2f2f2;
    }
    .container {
      padding: 20px;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 4px;
    }
    .subtitle {
      font-size: 13px;
      opacity: 0.7;
      margin-bottom: 24px;
    }
    label {
      display: block;
      font-size: 13px;
      margin-top: 16px;
      margin-bottom: 6px;
      opacity: 0.8;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      background: #1c2f2b;
      color: #fff;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 90px;
    }
    button {
      margin-top: 24px;
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      background: #c6a16e;
      color: #0f1f1c;
      cursor: pointer;
    }
    .status {
      margin-top: 14px;
      font-size: 13px;
      opacity: 0.8;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Create Project</h1>
    <div class="subtitle">S-Class internal system</div>

    <label>Project name</label>
    <input id="projectName" placeholder="e.g. 4D Opalubka" />

    <label>Client</label>
    <input id="clientName" placeholder="Company / brand" />

    <label>Deadline</label>
    <input id="deadline" type="date" />

    <label>Project brief</label>
    <textarea id="brief" placeholder="Short description of the task"></textarea>

    <button onclick="submitProject()">Create project</button>

    <div class="status" id="status"></div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    async function submitProject() {
      const status = document.getElementById("status");
      status.innerText = "Sending...";

      const payload = {
        project_name: document.getElementById("projectName").value,
        client: document.getElementById("clientName").value,
        deadline: document.getElementById("deadline").value,
        brief: document.getElementById("brief").value,
        telegram_user: tg.initDataUnsafe?.user || {}
      };

      // üî¥ –ü–û–ö–ê –ó–ê–ì–õ–£–®–ö–ê ‚Äî –ø–æ–∑–∂–µ –ø–æ–¥–∫–ª—é—á–∏–º Make.com
      console.log("Payload:", payload);

      status.innerText = "Project sent (MVP UI ready)";
      tg.HapticFeedback.notificationOccurred("success");
    }
  </script>
</body>
</html>
