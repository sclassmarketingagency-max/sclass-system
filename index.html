<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>S-Class System</title>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root{
      --beige:#ecd4bd;
      --beige-2:#e6c7aa;
      --text:#f2f2f2;
      --muted:rgba(255,255,255,.72);
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 10% -10%, rgba(236,212,189,.22), transparent 60%),
        radial-gradient(900px 600px at 90% 10%, rgba(0,120,120,.35), transparent 55%),
        radial-gradient(700px 500px at 50% 120%, rgba(255,255,255,.08), transparent 60%),
        linear-gradient(180deg, #002b2e, #031b1e);
      min-height:100vh;
      display:flex;
      justify-content:center;
      padding:22px 14px;
    }

    .wrap{width:100%;max-width:520px}

    /* === LIQUID GLASS CARD === */
    .card{
      position:relative;
      background:linear-gradient(180deg,rgba(255,255,255,.18),rgba(255,255,255,.05));
      border-radius:26px;
      border:1px solid rgba(255,255,255,.25);
      box-shadow:
        0 30px 80px rgba(0,0,0,.45),
        inset 0 1px 0 rgba(255,255,255,.35);
      padding:20px;
      backdrop-filter: blur(22px) saturate(160%);
      -webkit-backdrop-filter: blur(22px) saturate(160%);
      overflow:hidden;
    }

    .card::before{
      content:"";
      position:absolute;
      inset:0;
      background:radial-gradient(400px 120px at 20% 0%,rgba(255,255,255,.35),transparent 60%);
      opacity:.55;
      pointer-events:none;
    }

    .card::after{
      content:"";
      position:absolute;
      inset:-1px;
      border-radius:inherit;
      background:linear-gradient(120deg,transparent 30%,rgba(255,255,255,.35),transparent 70%);
      opacity:.25;
      pointer-events:none;
    }

    .toprow{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:12px;
      margin-bottom:12px;
    }

    h1{margin:0;font-size:34px;line-height:1.05}
    .sub{color:var(--muted);font-size:14px;margin-top:6px}

    .badge{
      padding:8px 12px;
      border-radius:999px;
      background:rgba(255,255,255,.18);
      border:1px solid rgba(255,255,255,.35);
      backdrop-filter: blur(10px);
      font-size:12px;
    }

    .langs{
      display:flex;
      gap:10px;
      margin:16px 0 18px;
    }

    .langbtn{
      flex:1;
      height:44px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.35);
      background:rgba(255,255,255,.12);
      color:#fff;
      font-weight:700;
      letter-spacing:.6px;
    }

    .langbtn.active{
      background:var(--beige);
      color:#142b2c;
      border-color:rgba(236,212,189,.7);
    }

    label{font-size:14px;margin-bottom:8px;display:block}

    input{
      width:100%;
      height:54px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.35);
      background:linear-gradient(180deg,rgba(255,255,255,.18),rgba(255,255,255,.08));
      color:#fff;
      padding:0 18px;
      font-size:16px;
      outline:none;
      backdrop-filter: blur(14px);
    }

    input::placeholder{color:rgba(255,255,255,.45)}

    input:focus{
      border-color:rgba(236,212,189,.8);
      box-shadow:0 0 0 4px rgba(236,212,189,.18);
    }

    .row{display:flex;gap:12px;margin:14px 0}

    .btn,.verify{
      height:52px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.35);
      background:linear-gradient(180deg,rgba(255,255,255,.25),rgba(255,255,255,.1));
      color:#fff;
      font-weight:800;
      backdrop-filter: blur(14px);
      box-shadow:inset 0 1px 0 rgba(255,255,255,.45),0 10px 30px rgba(0,0,0,.35);
      transition:transform .12s ease,box-shadow .12s ease;
      flex:1;
    }

    .btn:active,.verify:active{
      transform:scale(.97);
      box-shadow:inset 0 2px 6px rgba(0,0,0,.35);
    }

    .verify{
      background:var(--beige);
      color:#142b2c;
      border-color:rgba(236,212,189,.7);
      margin-top:10px;
      font-size:18px;
    }

    .hint{font-size:13px;color:rgba(255,255,255,.7);margin:10px 0}
  </style>
</head>

<body>
<div class="wrap">
  <div class="card">
    <div class="toprow">
      <div>
        <h1>Kirish</h1>
        <div class="sub">S-Class ichki tizimi</div>
      </div>
      <div class="badge">Email OTP</div>
    </div>

    <div class="langs">
      <button class="langbtn active">UZ</button>
      <button class="langbtn">EN</button>
      <button class="langbtn">RU</button>
    </div>

    <label>Ishchi pochta</label>
    <input type="email" placeholder="name@sclass.agency" />

    <div class="row">
      <button class="btn">Kod yuborish</button>
      <button class="btn">Tozalash</button>
    </div>

    <div class="hint">
      Elektron pochtangizga 6 xonali kod yuboramiz. Kod ~10 daqiqa amal qiladi.
    </div>

    <label>6 xonali kod</label>
    <input type="text" placeholder="••••••" maxlength="6" />

    <button class="verify">Tasdiqlash va ochish</button>
  </div>
</div>

<script>
  const tg = window.Telegram?.WebApp;
  if(tg){
    tg.expand();
    tg.setHeaderColor('#002b2e');
    tg.setBackgroundColor('#002b2e');
  }
</script>
</body>
</html>
